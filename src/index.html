<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StepByStep_Javascript</title>
    <script src="assets/scripts/app.js" defer type="module"></script>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div id="page" class="page">
      <div class="backdrop"></div>
      <div class="modal">
        <form class="modal__content">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </form>
        <div class="modal__actions">
          <button class="btn btn--passive">Cancel</button>
          <button class="btn btn--success">Add</button>
        </div>
      </div>
      <header>
        <div class="h__container">
          <div class="logo">
            <h1><a href="/">Logo</a></h1>
          </div>
          <div class="link-container">
            <ul class="link-list">
              <li><a href="#">MyPage</a></li>
              <li><a href="#" class="auth">Login</a></li>
            </ul>
          </div>
        </div>
      </header>

      <main id="main">
        <div class="m__container">
          <h2>바르셀로나 이적시장</h2>
          <section class="curr-player">
            <div class="info">
              <h3>Curren Squad</h3>
            </div>
            <ul class="player-list cu">
              <!-- <p>로딩중...</p> -->
            </ul>
          </section>
          <section class="fa-player">
            <div class="info">
              <h3>FA Player</h3>
            </div>
            <ul class="player-list fa">
              <h1>선수를 추가해보세요!</h1>
            </ul>
          </section>
        </div>
      </main>

      <footer id="footer">
        <h2>원하는 선수를 등록하세요</h2>
        <form>
          <div class="f__container">
            <label for="name">Player Name</label>
            <input type="text" id="name" />
            <label for="img">Player ImgUrl</label>
            <input type="text" id="img" />
            <label for="desc">Player Desc</label>
            <input type="text" id="desc" />
          </div>
          <button type="submit" class="submit">Submit</button>
        </form>
      </footer>
    </div>
  </body>
</html>
